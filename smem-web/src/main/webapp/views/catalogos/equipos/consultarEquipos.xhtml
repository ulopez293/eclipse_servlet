<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:b="http://bootsfaces.net/ui">
	
	<f:subview id="modal_consulta_equipo">
		<h:form id="formConsultaEquipos">
			<div align="center" style="margin-top: 20px; width: 100%;">
				<b:panel title="#{msg['equipos.consulta.titulo']}" collapsible="false">
						
					<!-- Tabla para mostrar Registros -->
					<b:dataTable value="#{equipoBean.equipos}"
						var="equipo" 
						id="tablaEquipos" 
						page-length="15"
						excel="true"
					    pdf="true"
					    styleClass="txt-gray-small">
					
						<b:dataTableColumn label="#{msg['equipos.consulta.identificador']}" >
							<h:outputText value="#{equipo.idEquipo}" />
						</b:dataTableColumn>
						<b:dataTableColumn label="#{msg['equipos.consulta.nombre']}">
							<h:outputText value="#{equipo.equipo}" />
						</b:dataTableColumn>
						<b:dataTableColumn label="#{msg['equipos.consulta.estatus']}">
							<h:outputText value="#{equipo.baja.descripcion}" />
						</b:dataTableColumn>								
						<b:dataTableColumn label="#{msg['equipos.consulta.modificar']}"  style="text-align:center;">
							<h:graphicImage library="images"  name="edit.png" style="height: 12px; width: 12px; border:0px;" />							
						</b:dataTableColumn>
						<b:dataTableColumn label="#{msg['equipos.consulta.eliminar']}"  style="text-align:center;">
							<h:graphicImage library="images"  name="delete.png" style="height: 15px; width: 15px; border:0px;" />
						</b:dataTableColumn>
					</b:dataTable >
				</b:panel>				
			</div>
		</h:form>
	</f:subview>
</ui:composition>
