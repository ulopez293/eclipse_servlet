<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<f:subview id="modal_consulta_equipo">
		<h:form id="formConsultaEquipos">
			<a4j:region>
				<div align="center">
					<rich:panel header="#{msg['equipos.consulta.titulo']}">
					
						<rich:toolbar id="bar" height="5" width="725px" itemSeparator="none">
							<!-- Botón Alta de Equipo -->
							<rich:toolbarGroup location="right">
								<h:outputText value="#{msg['equipos.consulta.nuevoequipo']}"  styleClass="txt-white"/>
								<a4j:commandLink styleClass="no-decor" execute="@this"
									render="agregarEquipo" ajaxSingle="true"
									action="#{equipoBean.limpiarEquipo}"
									oncomplete="#{rich:component('agregarEquipo')}.show(); return false;">
									<h:graphicImage value="/resources/images/icons/new.png"
										alt="Nuevo" title="Nuevo Equipo"
										style="float: inherit; height: 30px; width: 30px" />
								</a4j:commandLink>
							</rich:toolbarGroup>
							<!-- Termina Botón Alta de Curso -->
						</rich:toolbar>
												
						<!-- Tabla para mostrar Registros -->
						<rich:extendedDataTable  id="tablaEquipos" value="#{equipoBean.equipos}" var="equipo"
							noDataLabel="No existen registros de equipos"
							style="position:relative; width: 720px; height:inherit"
							sortMode="single" 
							rowClasses="odd-row, even-row" rows="15"	
							styleClass="txt-gray-small">
						
							<rich:column width="100px" sorteable="false">
								<f:facet name="header">
									<h:outputText value="#{msg['equipos.consulta.identificador']}" />
								</f:facet>
								<h:outputText value="#{equipo.idEquipo}" />
							</rich:column>
							<rich:column id="name" width="320px"
										 filterValue="#{catalogoFilteringBean.nombreFilter}"
										 filterExpression="#{fn:containsIgnoreCase(equipo.equipo,catalogoFilteringBean.nombreFilter)}"
										 filterType="custom">
								<f:facet name="header">
									<h:panelGroup>
										<h:outputText value="#{msg['equipos.consulta.nombre']}" />
										<h:inputText value="#{catalogoFilteringBean.nombreFilter}" label="Nombre">
                           					<a4j:ajax event="blur" render="tablaEquipos" execute="@this"/>
                       					</h:inputText>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{equipo.equipo}" />
							</rich:column>
							<rich:column id="estatus" width="140px"
										 filterValue="#{catalogoFilteringBean.estatusFilter}"
										 filterExpression="#{fn:startsWith(equipo.baja,catalogoFilteringBean.estatusFilter)}"
										 filterType="custom">
								<f:facet name="header">
									<h:outputText value="#{msg['equipos.consulta.estatus']}" />
									<h:selectOneMenu enableManualInput="false" styleClass="width:120px"
							      		value="#{catalogoFilteringBean.estatusFilter}">
							      		<f:selectItem itemLabel="Todos" itemValue="#{null}"/>
							      		<f:selectItems value="#{equipoBean.estatus}" var="r" itemLabel="#{r.descripcion}" itemValue="#{r}" />
							      		<a4j:ajax render="tablaEquipos" execute="@this" event="change"/>
							    	</h:selectOneMenu>									
								</f:facet>
								<h:outputText value="#{equipo.baja.descripcion}" />
							</rich:column>								
							<rich:column width="80px" sorteable="false">
								<f:facet name="header">
									<h:outputText value="#{msg['equipos.consulta.modificar']}" />
								</f:facet>
								<a4j:commandLink render="editarEquipo"
									oncomplete="#{rich:component('editarEquipo')}.show()">
									<h:graphicImage value="/resources/images/icons/edit.png"
										alt="editar" title="Editar Equipo"
										style="float: inherit; height: 12px; width: 12px; border:0px;" />
									<f:setPropertyActionListener target="#{equipoBean.equipo}" value="#{equipo}" />
								</a4j:commandLink>
							</rich:column>
							<rich:column width="80px" sorteable="false">
								<f:facet name="header">
									<h:outputText value="#{msg['equipos.consulta.eliminar']}" />
								</f:facet>
								<a4j:commandLink styleClass="no-decor" execute="@this"
									render="@none" ajaxSingle="true"
									oncomplete="#{rich:component('panelConfirmacionBorrado')}.show(); return false;">
									<h:graphicImage value="/resources/images/icons/delete.png"
										alt="Eliminar" title="Eliminar Registro"
										style="float: inherit; height: 15px; width: 15px" />
									<f:setPropertyActionListener target="#{equipoBean.equipo}" value="#{equipo}" />
								</a4j:commandLink>
							</rich:column>
							<f:facet name="footer">
								<rich:dataScroller page="#{equipoBean.pagina}" for="tablaEquipos" render="tablaEquipos" fastControls="hide"/>
							</f:facet>
						</rich:extendedDataTable >
					</rich:panel>
					
					<a4j:jsFunction name="eliminar" render="tablaEquipos,alertPanel"
						action="#{equipoBean.eliminarEquipo}" execute="@this"
						oncomplete="#{rich:component('alertPanel')}.show();" />					
				</div>
			</a4j:region>
		</h:form>
	</f:subview>
	
</ui:composition>
