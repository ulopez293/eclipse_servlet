<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	<f:subview id="modal_edicion_subtipoContrato">
		<h:form id="formEditarsubtipoContrato">
			
			<rich:popupPanel header="#{msg['subtipoContrato.editar.editarSubtipoContrato']}" id="editarSubtipoContrato" domElementAttachment="parent" autosized="true">
     			
     			<f:facet name="controls">
					<h:outputLink value="#"       
						onclick="#{rich:component('editarSubtipoContrato')}.hide(); return false;">
						<h:graphicImage value="/resources/images/icons/close.gif"
							alt="Cerrar" style="float: inherit; height: 15px; width: 15px; border:0px;" />
					</h:outputLink>
				</f:facet>
				                                
		  <t:panelGrid id="editGrid" columns="3" columnClasses="even-row,odd-row" width="380" style="margin-top:10px">
					
					<h:outputText value="#{msg['SubtipoContrato.editar.nombre']}" />
					<h:inputText id="nombreSubtipoContrato" value="#{subtipoContratoBean.subtipoContrato.subtipoContrato}"
						required="true" requiredMessage="El Nombre es requerido." size="40" validatorMessage="Solo se permiten los siguientes caracteres: letras de la a-z, números del 0-9, -, /, (, ), . y , ">
						<f:validateRegex pattern="[A-Za-z0-9 áéíóúÁÉÍÓÚñÑ.,()/-]*" />
					</h:inputText>
					<rich:message for="nombreSubtipoContrato" />
					
					<h:outputText value="#{msg['SubtipoContrato.editar.estatus']}" />
				    <h:selectOneMenu id="estatus" enableManualInput="false"
				      value="#{subtipoContratoBean.subtipoContrato.baja}" required="true"
				      requiredMessage="El estatus es requerido">
				      <f:selectItems value="#{subtipoContratoBean.estatus}" var="r"
				       	itemLabel="#{r.descripcion}" itemValue="#{r}" />
				    </h:selectOneMenu>
				    <rich:message for="estatus" />
				</t:panelGrid>
				
				<a4j:commandButton value="Actualizar"
					render="tablaSubtipoContratos, alertPanel"
					style="margin-left:110px; margin-top:10px"
					image="/resources/images/icons/btnguardar.jpg"
					action="#{subtipoContratoBean.actualizarSubtipoContrato}" 
					oncomplete="if(#{facesContext.maximumSeverity==null}){ 
					#{rich:component('alertPanel')}.show();  
					#{rich:component('editarSubtipoContrato')}.hide();}" />
				<a4j:commandButton value="Cancelar" 
					image="/resources/images/icons/btncancelar.jpg"
					onclick="#{rich:component('editarSubtipoContrato')}.hide(); return false;" />
				</rich:popupPanel>
			</h:form>
	</f:subview>
	
</ui:composition>
