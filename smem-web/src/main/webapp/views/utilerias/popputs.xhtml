		<!-- Ventana para confirmación de eliminación de un registro -->
		<rich:popupPanel id="panelConfirmacionBorrado" modal="true" autosized="true" 
			moveable="true" header="Confirmaci&oacute;n de borrado">
			 <f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('panelConfirmacionBorrado')}.hide(); return false;">					
					<h:graphicImage value="/resources/images/icons/close.gif" alt="Cerrar" 
						style="float: inherit; height: 16px; width: 16px; border:0px;" />
				</h:outputLink>
			</f:facet>	
			<h:panelGrid columns="2">
				<h:graphicImage value="/resources/images/icons/question.png" alt="ok" 
				style="height:30px; width:30px; border:0px;"/>		
				<p>¿Esta seguro que desea eliminar &eacute;ste registro?</p>
			</h:panelGrid>	
			<a4j:commandButton value="Eliminar" ajaxSingle="true"
				image="/resources/images/icons/btnaceptar.jpg"
				onclick="eliminar(); 
				#{rich:component('panelConfirmacionBorrado')}.hide(); return false;" />
			<a4j:commandButton value="Cancelar" ajaxSingle="true"
				image="/resources/images/icons/btncancelar.jpg"
				onclick="#{rich:component('panelConfirmacionBorrado')}.hide(); return false;" />
		</rich:popupPanel>
		<!-- Termina ventana para confirmación de eliminación de un registro -->

		<!-- Alerta de mensaje -->
