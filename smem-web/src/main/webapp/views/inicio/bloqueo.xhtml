<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

	<h:body>
		<ui:composition template="/templates/templateLogin.xhtml">
			<ui:define name="header">
				<div style="border-bottom: solid 20px #6B696A; width:100%; height: 140px">
					<h:graphicImage library="images" name="header.jpeg" style="width: 500px; height: 120px;"/>
				</div>
			</ui:define>
			
			<ui:define name="content">
				<h:form id="bloqueoForm" prependId="false">
					<div align="center" style="width:450px;margin-left:auto; margin-right:auto; padding-top:30px">
						<b:panel title="Mensaje" collapsible="false">
							<h:panelGrid columns="1" width="450px;">
								<h:outputText value="LA UNIDAD HA SIDO BLOQUEADO DEBIDO A QUE TIENE MANTENIMIENTOS PREVENTIVOS O CORRECTIVOS ABIERTOS"></h:outputText>
								<b:commandButton id="logout" value="Aceptar" action="#{loginBean.doLogout}" look="danger" style="margin-top:30px; margin-left: 180px;"/>
							</h:panelGrid>
						</b:panel>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
