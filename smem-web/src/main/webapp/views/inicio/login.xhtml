<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

	<h:body>
		<ui:composition template="/templates/templateLogin.xhtml">
			<ui:define name="header">
				<div style="border-bottom: solid 20px #6B696A; width:100%; height: 140px">
					<h:graphicImage library="images" name="header.jpeg" style="width: 500px; height: 120px;"/>
				</div>
			</ui:define>
			
			<ui:define name="content">
				<h:form id="loginFormId" prependId="false">
					<div align="center" style="width:350px;margin-left:auto; margin-right:auto; padding-top:30px">
						
						<c:if test="${param.error != null}"> 
							<span style="color: red; display: block"> * Usuario o Contraseña incorrecto, por favor intente de nuevo. </span>
						</c:if>
					
						<h:panelGrid columns="3" width="350px">
						
							<h:outputText for="username" value="Usuario: " style="font-weight: bold;"/>
							<h:inputText id="username" name="username" required="true" requiredMessage="El campo Usuario es requerido." value="#{loginBean.username}" />
							<h:message for="username" class="txt-red" />
							
							<h:outputLabel for="password" value="Contraseña: " style="font-weight: bold;"/>
							<h:inputSecret id="password" name="password" required="true" requiredMessage="El campo contraseña es requerido." />
							<h:message for="password" class="txt-red" />
							
						</h:panelGrid>
						
						<h:commandButton id="login" value="Ingresar" action="#{loginBean.doLogin}" style="margin-top:10px" class="primary"/>
						
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
